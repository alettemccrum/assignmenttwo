<html>

<head>
    <title> Assignment two </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>

<style>       .row{
    width:720px;
    margin: 10px auto 10px auto ;
}
.image-container {
    display: table-cell;
    vertical-align: middle;
    padding:20px;
}</style>
</head>

<body>
    <div class="row"> 
        <div class="image-container"><img id="app logo" src="img/app.png" width="300" height="250"/></div>
        <div class="image-container"><img id="calender" src="img/calender icon.png" width="300" height="250"/></div>
        <div class="image-container"><img id="to do" src="img/to do.png" width="300" height="250"/></div> 
</div>

<div class="row"> 
    <div class="image-container"><img id="work" src="img/work.png" width="300" height="250" alt=""/></div>
    <div class="image-container"><img id="social events" src="img/friend icon.png" width="350" height="250"/></div>
    <div class="image-container"><img id="education" src="img/education.png" width="300" height="250" alt=""/></div> 
</div>

<div class="row">
    <div class="image-container"><img id="reminder" src="img/notification.png" width="300" height="250"/></div> 
    <div class="image-container"><img id="important dates" src="img/important dates.png" width="300" height="250"/></div>
    <div class="image-container"><img id="water" src="img/water.png" width="300" height="250"/></div> 
</div>

<script>
    var sound1 = new buzz.sound("sound/overall calender.mp3");
    var sound2 = new buzz.sound("sound/work_01.mp3"); 
    var sound3 = new buzz.sound("sound/water.mp3");
    var sound4 = new buzz.sound("sound/education.mp3");
    var sound5 = new buzz.sound("sound/todo.mp3");
    var sound6 = new buzz.sound("sound/friends.mp3");
    var sound7 = new buzz.sound("sound/bell.mp3");
    var sound8 = new buzz.sound("sound/memory.mp3");
    var sound9 = new buzz.sound("sound/dates.mp3");

    window.onload = function() { 
        document.getElementById('calender').addEventListener('click', function () {sound1.play(); });  
        document.getElementById('work').addEventListener('click', function () {sound2.play(); }); 
        document.getElementById('water').addEventListener('click', function () {sound3.play(); }); 
        document.getElementById('education').addEventListener('click', function () {sound4.play(); }); 
        document.getElementById('to do').addEventListener('click', function () {sound5.play(); });
        document.getElementById('social events').addEventListener('click', function () {sound6.play(); });
        document.getElementById('reminder').addEventListener('click', function () {sound7.play(); }); 
        document.getElementById('app logo').addEventListener('click', function () {sound8.play(); });
        document.getElementById('important dates').addEventListener('click', function () {sound9.play(); });

    }    
</script>
</body>
</html>
